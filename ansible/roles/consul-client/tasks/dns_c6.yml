---

- name: remove current dns
  lineinfile:
    path: /etc/sysconfig/network-scripts/ifcfg-{{ ansible_default_ipv4.interface }}
    line: '^DNS.*'
    state: absent

- name: configure nic search domain
  lineinfile:
    path: /etc/sysconfig/network-scripts/ifcfg-{{ ansible_default_ipv4.interface }}
    line: 'DOMAIN=node.consul'

- name: configure nic first dns
  lineinfile:
    path: /etc/sysconfig/network-scripts/ifcfg-{{ ansible_default_ipv4.interface }}
    line: "DNS1=127.0.0.1"

- name: configure nic second dns
  lineinfile:
    path: /etc/sysconfig/network-scripts/ifcfg-{{ ansible_default_ipv4.interface }}
    line: "DNS2={{ dns_server_address }}"

- name: apply dns settings (initd)
  service:
    name: network
    state: restarted
