---

- name: check if pip is installed
  stat: path=/usr/bin/pip
  register: stat_pip_result

- name: install and configure pip
  block:
  - name: download pip
    get_url:
      url: https://bootstrap.pypa.io/get-pip.py
      dest: /tmp/get-pip.py
      mode: '0700'
  - name: install pip
    command: python3 /tmp/get-pip.py
  when: not stat_pip_result.stat.exists
